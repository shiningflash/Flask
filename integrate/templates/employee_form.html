{% extends 'base.html' %}

{% block title %}
  Create Employee
{% endblock %}

{% block content %}
  <form action="#" method="post">
    <p> Employee Id: <input type="text" name="employee_id"/> </p>
    <p> Name: <input type="text" name="name"/> </p>
    <p> Address: <input type="text" name="address"/> </p>
    <select id="department" name="department">
      <option selected value="base">Please Select Your Depertment</option>
      {% for department_name in departments_name %}
      <option value={{ department_name }}>{{ department_name }}</option>
      {% endfor %}
    </select>
    <p> <input type="submit" value="submit"/> </p>
  </form>
{% endblock %}
